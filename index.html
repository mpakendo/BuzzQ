<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>BuzzQ</title>   
    <link rel="stylesheet" type="text/css" href="./buzzq.css" />  
    <script type="text/javascript" src="./js/debug.js"></script>
    <script type="text/javascript" src="./js/jquery-1.3.2.js"></script>
    <script type="text/javascript" src="./js/BuzzQUI.js"></script>
    <script type="text/javascript" src="./js/wireBuzzQ.js"></script>
    <script>
    $(document).ready(function() { 
        var UI = new BuzzQUI();
        var wireBuzzQ = new WireBuzzQ();
        wireBuzzQ.connectHTML(UI);  
    	debug.println("Document Ready");   
    });
    </script> 
</head>
  
<body>
<!--  debug controls -->
<table> 
	<tr>
		<td><a href="#" onclick="{return debug.displayDebugInfo();}">Debug Information</a></td>
		<td><a href="#" onclick="return debug.clearDebugInfo();">Clear Debug Information</a></td> 
	</tr>	
</table>
<div style="background:green" id="BuzzQ-html-displayDebugInfo"></div>

<!-- end debug here -->
<img src="background.jpg">
<div id="BuzzQ-html:inputForm1" style="height: 100px; left: 200px; position: absolute; top: 200px; width: 350px; z-index: 1;">
<table>
	<tr>
		<td>
		<!--  <h1> BuzzQ - Tap the buzz -  </h1> -->
		</td>
	</tr>
	<tr>
		<td> 
			<input id="BuzzQ-html-searchString" name="searchWords" type ="text" size="40"/> 
			<input type="button" id="BuzzQ-html-searchAction" value="Go Find" />
		</td>
	</tr>
</table>
</div>


</body>
</html>
